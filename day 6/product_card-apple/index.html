<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Product card apple</title>
</head>
<body>
    <div class="card">
        <div class="card__extra">
            <div class="card__extra-icon">
                <i class='bx bxs-share-alt'></i>
                <i class='bx bx-heart' ></i>
            </div>
            <div class="card__extra-img">
                <img src="./image/green-apple-with-slice.png">
            </div>
            <div class="card__extra-album">
                <img src="./image/green-apple2.png" alt="">
                <img src="./image/half-apple.png" alt="">
                <img src="./image/green-apple-flipped.png" alt="">
                <img src="./image/apple-top.png" alt="">
            </div>
        </div>
        <div class="card__main">
            <div class="card__main-items">
                <h2>Delicious Apples</h2>
                <p>COD: 45999</p>
            </div>
            <div class="card__main-price">
                <p>R$</p> <span>7.93</span>
               
            </div>
       
            <div class="card__main-select">
                <h2>SELECT A COLOR</h2>
                    <ul>
                        <li>
                            <img src="./image/green-apple2.png" alt="">
                        </li>
                        <li>
                            <img src="./image/yellow-apple.png" alt="">
                        </li>
                        <li>
                            <img src="./image/orange-apple.png" alt="">
                        </li>
                        <li>
                            <img src="./image/red-apple.png" alt="">
                        </li>
                    </ul>
            </div>
            <div class="card__main-benefit">
                <h2>BENEFITS</h2>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button type="submit">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
